<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid with Continuous Effect</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 80%;
            height: 50%;
        }

        .box {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: black;
            overflow: hidden;
        }

        /* Animation Effect for Boxes 2 and 3 */
        .box.effect {
            position: relative;
            overflow: hidden;
        }

        .box.effect::before,
        .box.effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.5), transparent);
            animation: slide 2s infinite;
        }

        .box.effect::after {
            animation-delay: 1s;
        }

        @keyframes slide {
            0% {
                left: -100%;
            }
            50% {
                left: 0;
            }
            100% {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box">Box 1</div>
        <div class="box effect">Box 2</div>
        <div class="box effect">Box 3</div>
    </div>
</body>
</html>
